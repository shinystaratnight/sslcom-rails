version: "2"

plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: false # we are using dependabot
  csslint:
    enabled: true
  coffeelint:
    enabled: false # not currently using coffeescript
  duplication:
    enabled: true
  fixme:
    enabled: true
  flog:
    enabled: false
  git-legal:
    enabled: true
  haml-lint:
    enabled: true
  reek:
    enabled: true
    checks:
      NilCheck:
        enabled: false
      UncommunicativeVariableName:
          enabled: false
  rubocop:
    enabled: true
    checks:
      Rubocop/Layout/AlignHash:
        enabled: false
      Rubocop/Lint/UselessAssignment:
        enabled: false
      Rubocop/Metrics/BlockNesting:
        enabled: false
  sass-lint:
    enabled: true
    checks:
      no-ids:
        enabled: false
      single-line-per-selector:
        enabled: false

exclude_patterns:
  - "config/"
  - "db/"
  - "**/node_modules/"
  - "test/"
  - "**/vendor/"
  - "*.md"
  - ".*"
  - 'vendor/**/*'
  - 'tmp/**/*'
  - 'lib/**/*'
  - 'bin/*'
  - 'db/**/*'
  - 'script/'
  - 'features/'
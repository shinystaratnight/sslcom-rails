version: "2"

plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
  fixme:
    enabled: true
  flog:
    enabled: true
    config:
      score_threshold: 20.0
  git-legal:
    enabled: true
  haml-lint:
    enabled: true
  reek:
    enabled: true
    checks:
      NilCheck:
        enabled: false
  rubocop:
    enabled: true
    checks:
      Rubocop/Layout/AlignHash:
        enabled: false
      Rubocop/Lint/UselessAssignment:
        enabled: false
      Rubocop/Metrics/BlockNesting:
        enabled: false
  sass-lint:
    enabled: true

exclude_patterns:
  - "config/"
  - "db/"
  - "**/node_modules/"
  - "test/"
  - "**/vendor/"
  - "*.md"
  - "app/assets/"
  - ".*"
  - 'vendor/**/*'
  - 'tmp/**/*'
  - 'lib/**/*'
  - 'bin/*'
  - 'db/**/*'

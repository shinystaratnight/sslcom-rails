    account_key_description:
      "<b>The SWS account key of the reseller account.\nexample:</b> 4980a361"
    secret_key_description:
      "<b>The SWW secret key of the reseller account.\nexample:</b> csr/ceZvPQ=="
    product_param_description:
      "<b>The product code of the ssl certificate being purchased.</b>\nSelect only one code from the following choices:\n 100 (for EV UCC SSL)\n101 (for UCC SSL)\n103 (for High Assurance SSL)\n102 (for EV SSL)\n104 (for Free SSL)\n105 (for Wildcard SSL)\n106 (for Basic SSL)\n107 (for Premium SSL)"
    period_param_description:
      "<b>The number of days the certificate is valid for.</b>\nDepending on what is specified by the product key, different options are available:\n365 or 730 for EV SSL certs\n30 or 90 for Free Trial SSL certs\n365, 730, 1095, 1461, or 1826 for all others"
    unique_value_param_description:
      <b>An alphanumeric string that ensures the uniqueness of the request. If you do not supply a unique value, one will be generated for you (SSL.com uses a random 10-digit hexadecimal number for this purpose). Specifying a unique value in this way is useful if you want to generate DCV files or CNAME entries outside of SSL.comâ€™s user portal. Must be unique to each CSR and domains combination. Ignored if no CSR is in the request.</b>

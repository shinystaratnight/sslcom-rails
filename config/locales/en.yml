en:
  hello: 'Hello world'
  documentation:
    create_certificate_description: >
      Create an ssl.com certificate order (or voucher code). Upon successful api call, the price (if any) of the ssl certificate will be deducted 
      from reseller account associated with the account number specified in the account_key.Voucher codes are used to purchase a certificate without 
      having to submit a csr right away. This is useful for host providers, enterprise environments, or any situation where buying the certificate and 
      installing it do not necessarily happen at the same time. A voucher code can be created by simply only specifying the product type and duration.'
    certificate_tag_description:
      Certificate Operations

    domains_param_description: >
      <b>Domains to be included in the certificate. These values override those listed in the csr. If domains is not specified, the domains for the certificate order will be extracted from the certificate signing request (csr). If you want to use some or all of the domains encoded in the csr along with some additional domains, then you must list all domains in this parameter. The first domain listed in the hash is by default listed in the CN field and the other domains will be listed in the SAN field. Multiple domains can only be listed for the following products&#58; 100, 102, 107. Other product types will only use the first domain and ignore the other domains.</b><br><br>
      <b>Example (when csr is specified)</b><br>
      <code>{"domains"&#58; {"www.mysite.com"&#58; {"dcv"&#58; "admin@mysite.com"}}, "mail.domain.io"&#58; {"dcv&#58; "HTTP_CSR_HASH"}}}<br></code>
      <b>Example (when csr is not specified)</b><br>
      <code>{"domains"&#58; ["www.mysite.com","*.test.com","mail.yoursite.com"]}</code>
    organization_param_description: >
      <b>Sets the Organization (O) field of the ssl certificate to this value. Ignored for DV certificates.<br>Overrides the (O) value in the csr if csr is specified.<br>
      Example&#58;</b> SLL Corp
    organization_unit_param_description: >
      <b>Sets the Organization Unit (OU) (eg department name). Ignored for DV certificates.<br>Overrides the (OU) value in the csr if csr is specified.
      <br>Example&#58;</b> IT Security.
    post_office_box_param_description:
      <b>Sets the Post Office Box</b>
    street_address_1_param_description:
      <b>Sets the Street Address 1</b>
    street_address_2_param_description:
      <b>Sets the Street Address 2</b>
    street_address_3_param_description:
      <b>Sets the Street Address 3</b>
    locality_param_description:
      <b>Set the Locality (eg city or town name). Ignored for DV certificates. <br>Overrides value extracted from the csr.</br>Example&#58;</b> Houston.
    state_or_providence_param_description:
      <b>Sets the State or Province. Ignored for DV certificates. <br>Overrides value extracted from the csr.</br>Example&#58;</b> <code>Texas</code>
    postal_code_param_description:
      <b>Sets the Postal Code. Ignored for DV certificates. <br>Overrides value extracted from the csr.<br>Example&#58;</b> <code>77098</code>
    country_param_description:
      <b>Sets the Country (C) field (ISO3166 2-character country code). <br>Overrides value extracted from the csr.<br>Example&#58; </b><code>US</code>
    duns_number_param_description:
      <b>Provide the Dun and Bradstreet number which helps validate OV and EV certificates. Ignored for DV certificates. <br>Overrides value extracted from the csr</b>
    company_number_params_description:
      <b>Provide the the company registration number which helps validate OV and EV certificates. Ignored for DV certificates. <br>Overrides value extracted from the csr</b>
    joi_param_description: >
      <b>Jurisdiction of Incorporation. Only for EV certificates.</b><br>
      <ul>
        <li><code>locality</code> The City or Town (if any) in which the company is incorporated or registered.</li>
        <li><code>state_or_province</code> The State or Province (if any) in which the company is incorporated or registered.</li>
        <li><code>country</code> The Country in which the company is incorporated or registered.</li>
        <li><code>incorporation_date</code> The date of incorporation (YYYY-MM-DD) of the company. This is useful information for Validation purposes</li>
        <li><code>assumed_name</code> The d/b/a (does business as) name (if any) for the company.</li>
        <li>
          <code>business_category</code> Business Category (see Clause 5 of the EV Guidelines V1.0). Valid values are:
          <ul>
            <li><code>b</code> Private Organization</li>
            <li><code>c</code> Government Entity</li>
            <li><code>c</code> Government Entity</li>
          </ul>
        </li>
      </ul>
      <p>
        <b>Example&#58; </b>
      </p>
      <code>{"joi"&#58; {"locality"&#58; "Houston", "state_or_province"&#58; "Texas", "country"&#58; "US", "incorporation_date"&#58; "2002-06-01"}, "assumed_name"&#58; "SSL.com", "business_category"&#58; "b"}</code><br>
    ca_certificate_id_param_description:
      <b>If specified, this overrides SSL.com’s default choice of CA certificate/key to be used to issue this certificate. This functionality is only available by special agreement with SSL.com.</b>
    external_order_number_param_description:
      <b>This identifier is provided for integration with partner systems. If the external system has a record or identifier that needs to associate with this particular ssl certificate order, then the developer provides an external order number or identifier so that the developer can make the association.</b>
    hide_certificate_reference_description: >
      <b>Hide the certificate reference number in the emailed ssl certificate. By default, the ssl certificate reference number is displayed in the email.</b>
      <ul>
        <li><code>y</code> hide the certificate reference number in the emailed ssl certificate</li>
        <li><code>n</code> default; show the certificate reference number in the emailed ssl certificate</li>
      </ul>
    callback_param_description: >
      <b>This is the callback SSL.com will make once the certificate is issued and ready for collection. The url is "called" via the method (post or get). </b><br>
      <ul>
        <li>url (required, string) The url (must use https) that SSL.com will call to notify that the certificate is issued and ready.</li>
        <li>method (required, string) The HTTP method used in the url callback. Valid values are:
          <ul>
            <li><code>get</code> Can only be notified of the certificate issuance status via the status_hook parameter (see below)</li>
            <li><code>post</code> Can receive the certificate chain via the certificate_hook parameter (see below)</li>
          </ul>
        </li>
      </ul>
    contacts_param_description: >
      <b>Required only if csr is specified, otherwise contacts will be ignored. Contacts with administrative, billing, technical, validation or all roles. Specify one for each (total of 4): [administrative, billing, technical, validation]. You can also specify one with role all which will used as the default contact in place of one or more of the previous contact roles if they are not specified.</b>
      <ul style="list-style: none;">
        <li><code>first_name</code>Required</li>
        <li><code>last_name</code>Required</li>
        <li><code>email</code>Required</li>
        <li><code>phone</code>Required</li>
        <li><code>title</code></li>
        <li><code>ext</code></li>
        <li><code>fax</code></li>
        <li><code>organization</code></li>
        <li><code>organization_unit</code></li>
        <li><code>street_address_1</code></li>
        <li><code>street_address_2</code></li>
        <li><code>street_address3</code></li>
        <li><code>post_office_box</code></li>
        <li><code>locality</code></li>
        <li><code>state_or_province</code></li>
        <li><code>postal_code</code></li>
        <li><code>country</code>Applicant Representative's country code (ISO3166 2-character country code)</li>
      </ul>
      <p><b>Example&#58;</b></p>
      <code>"contacts"&#58;{"all"&#58;{"first_name"&#58;"Joe","last_name"&#58;"Bob","email"&#58;"jbob@domain.com","phone"&#58;"+123456789","country"&#58;"US"}}</code>
    app_req_param_description: >
      <p><b>Applicant Representative used for callback. Only for OV certificates. All values are optional.</b></p>
      <ul>
        <li><code>first_name</code></li>
        <li><code>last_name</code></li>
        <li><code>email_address</code></li>
        <li><code>phone_number</code></li>
        <li><code>title</code></li>
        <li><code>fax</code></li>
        <li><code>organization</code></li>
        <li><code>organization_unit</code></li>
        <li><code>street_address_1</code></li>
        <li><code>street_address_2</code></li>
        <li><code>street_address_3</code></li>
        <li><code>post_office_box</code></li>
        <li><code>locality</code></li>
        <li><code>state_or_province</code></li>
        <li><code>postal_code</code></li>
        <li><code>country</code>Applicant Representative's country code (ISO3166 2-character country code)</li>
        <li>
          <code>callback_method</code>Applicant Representative's country code (ISO3166 2-character country code)
          <ul>
            <li><code>t</code>The phone_number will be called to communicate a callback verification code which will be used to confirm the identity of the Applicant Representative</li>
            <li><code>l</code>A letter, containing a callback verification code, will be sent via snail mail to the Applicant Representative</li>
          </ul>
        </li>
      </ul>
      <p><b>Example&#58;</b></p>
      <code>
        {"first_name"&#58; "Joe",
          "last_name"&#58; "Bob",
          "email_address"&#58; "bob@mysite.com",
          "phone_number"&#58; "111-111-1111",
          "title"&#58; "owner",
          "country"&#58; "US",
          "callback_method"&#58; "t"}
      </code>
    payment_method_param_description:
      <p><b>Applications Chosen Method of Payment</b></p>
      <ul>
        <li>
          <code>credit_card</code>
          <ul>
            <li><code>first_name</code>Required</li>
            <li><code>last_name</code>Required</li>
            <li><code>number</code>Required</li>
            <li><code>expires</code>Required</li>
            <li><code>cvv</code>Required</li>
            <li><code>postal_code</code>Required</li>
            <li><code>street_address_1</code></li>
            <li><code>street_address_2</code></li>
            <li><code>street_address_3</code></li>
            <li><code>post_office_box</code></li>
            <li><code>locality</code></li>
            <li><code>state_or_province</code></li>
            <li><code>country</code>Applicant Representative's country code (ISO3166 2-character country code)</li>
          </ul>
        </li>
      </ul>
      <p><b>Example&#58;</b></p>
      <code>
          {"credit_card"&#58; {"first_name"&#58; "Bob",
            "last_name"&#58; "Smith",
            "number"&#58; "370000000000002",
            "expires"&#58; "0119",
            "cvv"&#58; "007",
            "postal_code"&#58; "77098",
            "country"&#58; "US"}}
      </code>
    certificate_order_description: >
      <p>Use this call to process a voucher, rekey an existing certificate order, or change the validation method(s).</p>
      <p>To process a voucher, simply provide the voucher code <code>ref</code> along with the csr and other relevant information for the certificate order. This also applies to a certificate that has already been processed but needs to be rekeyed.</p>
      <p>To change the validation methods, simply provide the voucher or certificate reference number <code>ref</code> and the <code>domains</code> parameter. The other "required" parameters are not required if doing the update validation call.</p>
    certificate_order_summary:
      Process, rekey, update validation of an SSL Certificate order
    ref_param_description: >
      <p><b>String ref is the certificate reference number (or voucher code) of the SSL.com certificate order. You specify this in the url so there is no need to include it as a parameter in the JSON request.</b></p>
      <p><b>Example: <code>co-abcd1234.</code></b></p>
    certificate_download_summary:
      Download Certificate
    certificate_download_descriptions:
      Retrieve an SSL Certificate
    certificate_delete_summary:
      Revoke Certificate
    certificate_delete_description:
      Use this call to revoke an issued certificate based on it's serial number, or all issued certificates under a specific order using it's certificate reference or voucher number.
    reason_param_description: >
      <p>
        <b>
          The reason for this revocation. If there is different reason for each certificate, then each certificate should be individually revoked through it's own api call.
        </b>
      </p>
      <p><b>Example&#58;</b><code>mistake</code></p>
    serials_param_description: >
      <p>
        <b>
          The serial numbers of one or more issued certificates under this order. If no serials is specified, then all issued certificates will be revoked for the certificate order identified by the ref parameter.
        </b>
      </p>
      <p><b>Example&#58;</b><code>["0c:00:99:b7:d7:89:c9:f6:66:26:31:7e:bc:ea:7c:1c"]</code></p>
    validate_certificate_summary:
      Retrieve acceptable domain validation methods for a Certificate
    validate_certificate_description:
      A single Validation object containing a list of acceptable methods to complete the verification of the order.
    response_type_param_description: >
      <p><b>Specifies the type/format of the certificates that are being returned, if applicable. Default: <code>individually</code> </b></p>
      <ul>
        <li>zip</li>
        <li>netscape</li>
        <li>pkcs7</li>
        <li>individually</li>
      </ul>
    response_encoding_param_description: >
      <p><b>Specifies the encoding of the certificates that are being returned, if applicable. Default: <code>base64</code> </b></p>
      <ul>
        <li>base64</li>
        <li>binary</li>
      </ul>
    email_validation_options:
      Retrieve acceptable email addresses for domain control validation
    email_validation_options_description:
      A single Validation object containing a list of acceptable email addresses for domain control control validation of an ssl certificate.
    validation_domains_param_description: >
      <p><b>Array of 1 or more domains to query. Each value must be separated out with a name domains[], ie domains[]=www.domain.com&domains[]=domain2.info&domains[]=mail.domain3.biz</b></p>
      <p><b>Example&#58;</b><code>www.domain1.com</code></p>
    csr_hash_validation_options:
      Retrieve all validation methods based on hash of certificate signing request
    csr_hash_validation_options_description:
      A single Validation object containing values that will satisfy domain control validation using the hash of the certificate signing request.
    api_parameters:
      Retrieve pre-filled parameters needed to make a successful API call
    api_parameters_description:
      A list of pre-filled parameters needed to make a successful API call
    action_param_description: >
      <p><b>This is the valid action that api intends to call. The returned parameters can then be used in that api action call. Valid actions are: update_dcv, update, create_w_csr, create, show, index, dcv_emails, dcv_methods_wo_csr and dcv_methods_w_csr. Please note that some actions cannot be executed such as update_dcv if the csr has not already been submitted.</b></p>
      <p><b>Example&#58;</b><code>create</code></p>
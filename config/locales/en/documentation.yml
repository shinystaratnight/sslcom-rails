# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  documentation:
    title:
      SSL.com Developer API
    introduction: >
      <p>
        SSL.com <b>SSL Web Services (SWS) API</b> is a ssl pki management service that allows life-cycle management of ssl certificates. Please refer to <a href='https://www.ssl.com/guide/ssl-coms-sws-api-introduction/'>the guide</a> for more details.
      </p>
      <p>
        To get pregenerated API cURL commands for an individual order, try appending /developer at the end of that certificate order page (ie <code>https://www.ssl.com/certificate_orders/co-1234xyz/developer</code>).
      </p>
      <p>
        <b>Security:</b> Most request require that <code>account_key</code> and <code>secret_key</code> be sent. You can set these values using the  on the Authorize &#x1f512; link below.
      </p>
    create_certificate_description:
      <p><b>Create an ssl.com certificate order (or voucher code). Upon successful api call, the price (if any) of the ssl certificate will be deducted from reseller account associated with the account number specified in the account_key. Voucher codes are used to purchase a certificate without having to submit a csr right away. This is useful for host providers, enterprise environments, or any situation where buying the certificate and installing it do not necessarily happen at the same time. A voucher code can be created by simply only specifying the product type and duration.</b></p>
    certificate_tag_description:
      Certificate Operations
    csr_example:
      -----BEGIN CERTIFICATE REQUEST-----<br>MIICvTCCAaUCAQAweDELMAkGA1UEBhMCdXMxDjAMBgNVBAgTBVRleGFzMRAwDgYDnVQQHEwdIb3VzdG9uMRUwEwYDVQQKEwxZb3VyIENvbXBhbnkxFTATBgNVBAsTDFlvndXIgSVQgRGVwdDEZMBcGA1UEAxMQd3d3LnlvdXJzaXRlLmNvbTCCASIwDQYJKoZInhvcNAQEBBQADggEPADCCAQoCggEBAKWnrKf35qmU/tBnieUc<br>Qmf0xhntGO2YDgAOnW9J44IAhC1IB715312J28WvoLSSZDuBxqMaLgBbcNyrR<br>FkwbZ+sRbLsjJ24v21DtnLE2gMSbr9YSuH0McOBh9sf23tHd2n5rteJn5fVux<br>c6ak3t9mag2jjD43Blyh3ih7nADPj0XAk0Gfn+obfmKPMpZwYEhXnJNtWKHzf<br>lzAjUjaxbMwMIrvgZcvk/BZZ184znYquasNmvJotvptP0RF3J0GhuiYg75Bgi<br>mMq3YFxFjAnYjRRZ7p8z/DEfTkdZOPHGnypaz4ny+l8lggyvMOgZD7yanGuVx<br>zlBhpB90INXVDX9+yQ23XHECAwEAAaAAMA0GnCSqGSIb3DQEBBQUAA4IBAQAw<br>bFXORWmD9ovp4qsxozzUZAKxUTluiTIsO+bK2pXVnHAhxVkzcVi8nFqzkeAuK<br>RTQ9UZPMjnnjHWOKIghIpiAabSiC0E/0SPR9s3QzJWhVnOfOpoKYoRnDUh+/S<br>H/Otg4Wid7yKOfdPFK4J8GtnPB2i5Eih0ZOYTTIU2xSmkZ9Tn+LoB7PxOVii8<br>Dq5Nrbbzq8x/WpJfKTackp6nWl2ILcfXM3iGBmLqXPRn5/Uvj767nrq5mHXD2<br>IakxBAeTci16WqQEVcow3qn1JwLyGOzXuuW/UA2/HJUE4zG+8CQIb3OLn0Yq2<br>6QKt/i5CJv//uZcRZY8VRkPaH090QOr85UfP7Y3Dn<br>-----END CERTIFICATE REQUEST-----
    domains_example:
      {"www.mysite.com" : {"dcv" : "admin@mysite.com"}}
    organization_example:
      SSL Corp
    organization_unit_example:
      IT Security
    street_address_1_example:
      3100 Richmond Avenue
    street_address_2_example:
      Suite 301
    street_address_3_example:
      Engineering Department
    joi_example:
      {"joi" : {"locality" : "Houston", "state_or_province" : "Texas", "country" : "US", "incorporation_date" : "2002-06-01"}, "assumed_name" : "SSL.com", "business_category" : "b"}
    callback_example:
      {"url":"https://www.domain.com/receive_certificate.asp","method":"post","auth":{"basic":{"username":"your_username","password":"your_password"}},"parameters":{"certificate_hook":"cert","custom_attribute":"any_value","another_custom":"any_value","etc":"etc"}}
    contacts_example:
      {"all":{"first_name":"Joe","last_name":"Bob","email":"jbob@domain.com","phone":"+123456789","country":"US"}}
    app_req_example:
      {"first_name": "Joe", "last_name": "Bob", "email_address": "bob@mysite.com", "phone_number": "111-111-1111", "title": "owner", "country": "US", "callback_method": "t"}
    payment_method_example:
      {"payment":{"credit_card":{"first_name":"Bob","last_name":"Smith","number":"370000000000002", "expires": "0119","cvv": "007", "postal_code":"77098","country":"US"}}}
    account_key_description:
      <b>The SWS account key of the reseller account.<br>Example&#58;</b> <code>4980a361</code>
    secret_key_description:
      <b>The SWW secret key of the reseller account.<br>Example&#58;</b> <code>csr/ceZvPQ==</code>
    product_param_description: >
      <b>The product code of the ssl certificate being purchased. Select only one code from the following choices: </b>
      <ul>
        <li><code>100</code> EV UCC SSL</li>
        <li><code>101</code> UCC SSL</li>
        <li><code>102</code> EV SSL</li>
        <li><code>103</code> High Assurance SSL</li>
        <li><code>104</code> Free SSL</li>
        <li><code>105</code> Wildcard SSL</li>
        <li><code>106</code> Basic SSL</li>
        <li><code>107</code> Premium SSL</li>
        <li><code>300</code> Personal Basic</li>
        <li><code>301</code> Person Pro</li>
        <li><code>302</code> Personal Business</li>
        <li><code>303</code> Personal Enterprise</li>
        <li><code>310</code> NAESB Basic</li>
        <li><code>350</code> Code Signing</li>
        <li><code>360</code> EV Code Signing</li>
      </ul>
    period_param_description: >
      <b>The number of days the certificate is valid for.</b><br>
      Depending on what is specified by the product key, different options are available:<br>
      365 or 730 for EV SSL certs<br>
      30 or 90 for Free Trial SSL certs<br>
      365, 730, 1095, 1461, or 1826 for all others<br>
    unique_value_param_description:
      <b>An alphanumeric string that ensures the uniqueness of the request. If you do not supply a unique value, one will be generated for you (SSL.com uses a random 10-digit hexadecimal number for this purpose). Specifying a unique value in this way is useful if you want to generate DCV files or CNAME entries outside of SSL.com’s user portal. Must be unique to each CSR and domains combination. Ignored if no CSR is in the request.</b>
